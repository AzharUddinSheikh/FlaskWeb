{% extends "layout.html" %}
{% block content %}

<article class="media content-section">
    <img class="rounded-circle article-img" src="{{url_for('static',filename='img/'+post.author.image_file)}}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            {% if post.author == current_user %}
           <br>
            <div class="btn-group">
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{url_for('update_post',post_id=post.id)}}">Update</a>
                <form action="{{url_for('delete_post',post_id=post.id)}}" method="POST" id="form1"></form>
                <button type="submit" form="form1" class="btn btn-danger btn-sm m-1">Delete</button>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>

{% endblock content %}
